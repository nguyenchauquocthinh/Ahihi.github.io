<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lời mời cafe từ Thịnh 💌</title>
<style>
  body {
    background: linear-gradient(135deg, #ffe6eb, #fff);
    font-family: 'Segoe UI', sans-serif;
    text-align: center;
    padding: 30px;
    overflow: hidden;
    position: relative;
  }
  img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 0 20px pink;
    margin: 20px 0;
  }
  h1 {
    color: #d63384;
    font-size: 28px;
    margin-bottom: 10px;
  }
  #text {
    color: #444;
    font-size: 18px;
    margin: 10px auto 25px;
    width: 80%;
    min-height: 60px;
  }
  .btn {
    margin: 15px;
    padding: 12px 30px;
    border: none;
    border-radius: 25px;
    font-size: 18px;
    cursor: pointer;
    color: white;
    transition: 0.3s;
  }
  .yes {
    background-color: #ff69b4;
  }
  .no {
    background-color: #999;
  }
  .btn:hover {
    transform: scale(1.1);
  }
  /* Tim bay */
  .heart {
    position: absolute;
    color: #ff6fa5;
    font-size: 20px;
    animation: float 4s linear infinite;
  }
  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-100vh); opacity: 0; }
  }
</style>
</head>
<body>

<h1>Lời mời cafe từ Thịnh ☕💖</h1>
<p id="text"></p>

<img src="hinh-ban-nu.jpg" alt="Ảnh dễ thương">

<br>
<button class="btn yes" onclick="sendAnswer('Có 💕 Cho mình xin thời gian và địa điểm luôn hihi!')">Có 💕</button>
<button class="btn no" onclick="sendAnswer('Không 😢 Nhưng Thịnh vẫn chúc bạn một ngày dễ thương nha 💗')">Không 😭</button>

<script>
// 🔹 Link form thật (thay preview bằng formResponse)
const formURL = "https://docs.google.com/forms/d/e/1FAIpQLSfgGRrkBLCh2C9i7dqSWVSMEn2cO_s_dOGg-Af16EXkrhltqw/formResponse";
const entryID = "entry.426726952";

// 💬 Tin nhắn gõ chữ
const messages = [
  "Trời hôm nay lạ lắm… ☁️",
  "Cà phê thì đắng, còn lòng Thịnh thì ngọt 🍯",
  "Không biết phải làm sao để mời bạn đi cùng cho đỡ cô đơn đây 🥺👉👈",
  "Nên… cho Thịnh cơ hội hông nè? ☕💗"
];
let i = 0, j = 0, current = '', isDeleting = false;

function typeWriter() {
  const text = document.getElementById('text');
  if (i < messages.length) {
    if (!isDeleting && j < messages[i].length) {
      current += messages[i][j++];
      text.textContent = current;
      setTimeout(typeWriter, 50);
    } else if (isDeleting && j > 0) {
      current = current.substring(0, j--);
      text.textContent = current;
      setTimeout(typeWriter, 25);
    } else if (!isDeleting && j === messages[i].length) {
      isDeleting = true;
      setTimeout(typeWriter, 1500);
    } else if (isDeleting && j === 0) {
      isDeleting = false;
      i++;
      setTimeout(typeWriter, 500);
    }
  }
}
typeWriter();

// 💌 Gửi phản hồi lên Google Form
function sendAnswer(answer) {
  const formData = new FormData();
  formData.append(entryID, answer);
  fetch(formURL, {
    method: "POST",
    mode: "no-cors",
    body: formData
  }).then(() => {
    alert("💌 Cảm ơn bạn đã trả lời nhaaa 💖");
    createHearts();
  });
}

// 💕 Hiệu ứng tim bay
function createHearts() {
  for (let i = 0; i < 20; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "💖";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
